<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>
<body>
    <div class="page">
        <header class="header line">
            <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
        </header>
        <div class="conteiner">
            <main class="main">
                <section class="profile">
                  <div class="profile__avatar_container">
                    <img src="<%=require('./images/kusto.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
                  </div>
                    <div class="profile__info">
                        <div class="profile__edit">
                          <h1 class="profile__name">Жак-Ив Кусто</h1>
                          <button aria-label="Редактировать_профиль" class="button button_type_edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button aria-label="Добавить_фото" class="button button_type_add-card" type="button"></button>
                </section>
                <section class="elements">
                    <div class="elements__content">

                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__subtitle">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <!--Попап профиля-->
        <div class="popup popup_type_edit">
            <div class="popup__conteiner">
                    <form  action="#" id="form_reset" class="form form_type_edit"  name="popup-edit" novalidate>
                       <h2 class="popup__title">Редактировать профиль</h2>
                        <input id="text-input" class="popup__data popup__data_type_name" type="text" placeholder="Имя" name="name" value="" minlength="2" maxlength="40" required>
                        <span id="text-input-error" class="popup__data-error"></span>
                        <input id="subtext-input" class="popup__data popup__data_type_job" type="text" placeholder="Вид деятельности" name="profession" value="" minlength="2" maxlength="200" required>
                        <span id="subtext-input-error" class="popup__data-error"></span>
                        <button class="button button_type_save button_type_save-edit" type="submit" name="button" value="Сохранить">Сохранить</button>
                   </form>
                <button aria-label="Закрыть_попап" class="button button_type_close" type="button"></button>
            </div>
        </div>
        <!--End попап профиля-->
        <!--Попап добавления фото-->
        <div class="popup popup_add_type-photo">
            <div class="popup__conteiner popup__conteiner_type_photo">
                <h2 class="popup__title popup__title_type_photo">Новое место</h2>
                    <form action="#" class="form form_type_photo" name="popup-photo" novalidate>
                        <input id="photo-input" class="popup__data popup__data_photo popup__data_type_location" type="text" name="point" value="" placeholder="Название" minlength="2" maxlength="30" required>
                        <span id="photo-input-error" class="popup__data-error"></span>
                        <input id="url-input" class="popup__data popup__data_photo popup__data_type_link" type="url" name="photo" value="" placeholder="Ссылка на картинку" required>
                        <span id="url-input-error" class="popup__data-error"></span>
                        <button class="button button_type_save button_type_save-add"  type="submit" name="button" value="Создать">Создать</button>
                    </form>
                <button aria-label="Закрыть_попап" class="button button_type_close button_type_close-photo" type="button"></button>
            </div>
        </div>
    </div>
    <!--End попап фото-->
        <div class="popup popup_type_photo">
            <figure class="popup__big">
                <button aria-label="Закрыть_попап" class="button button_type_close button_type_big-close" type="button"></button>
                <img class="popup__big-photo" alt="Фото" src="#">
                <figcaption class="popup__big-title"></figcaption>
            </figure>
        </div>
    <!--Попап кнопки удаления-->
    <div class="popup popup_delete">
        <div class="popup__conteiner popup__conteiner_type_delite">
            <form action="#" class="form form_type_delete" name="popup-photo" novalidate>
              <h2 class="popup__title popup__title_type_photo">Вы уверены ?</h2>
              <button class="button button_type_save"  type="submit" name="button" value="yes">Да</button>
              </form>
          <button aria-label="Закрыть_попап" class="button button_type_close button_type_close-photo" type="button"></button>
        </div>
    </div>
<!--Попап Аватара-->
<div class="popup popup_avatar">
  <div class="popup__conteiner">
      <h2 class="popup__title popup__title_type_photo">Обновить аватар</h2>
          <form action="#" class="form form_type_avatar" name="popup-avatar" novalidate>
              <input id="url-input" class="popup__data popup__data_photo" type="url" name="photoAvatar" value="" placeholder="Ссылка на картинку" required>
              <span id="url-input-error" class="popup__data-error"></span>
              <button class="button button_type_save button_type_save-profile"  type="submit" name="button" value="Сохранить">Сохранить</button>
          </form>
      <button aria-label="Закрыть_попап" class="button button_type_close button_type_close-photo" type="button"></button>
  </div>
</div>
    <!--Карточки-->
    <template id="element-add">
        <article class="element">
          <button aria-label="Удалить" class="button button_type_delete" type="button"></button>
            <button class="button button_type_photo"><img class="element__photo" alt="Фото" src="#"></button>
            <div class="element__position">
                <h3 class="element__subtitle"></h3>
                <div>
                <button aria-label="Поставить_лайк" class="button button_type_like" type="button"></button>
                <div class="element__counter_like"></div>
                </div>
            </div>
        </article>
    </template>
    <!--End Карточки-->
    <!-- <template id="element-adduser">
      <article class="element">

          <button class="button button_type_photo"><img class="element__photo" alt="Фото" src="#"></button>
          <div class="element__position">
              <h3 class="element__subtitle"></h3>
              <div>
              <button aria-label="Поставить_лайк" class="button button_type_like" type="button"></button>
              <div class="element__counter_like"></div>
              </div>
          </div>
      </article>
  </template> -->

</body>
</html>
