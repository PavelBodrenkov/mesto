<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body>
    <div class="page">
        <header class="header line">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <div class="conteiner">
            <main class="main">
                <section class="profile">
                    <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit">
                          <h1 class="profile__name">Жак-Ив Кусто</h1>
                          <button aria-label="Редактировать_профиль" class="button button__type_edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button aria-label="Добавить_фото" class="button button__type_add-card" type="button"></button>
                </section>
                <section class="elements">
                    <div class="elements__content">
                        
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__subtitle">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <!--Попап профиля-->
        <div class="popup popup_type_edit">
            <div class="popup__conteiner">
                <h2 class="popup__title">Редактировать профиль</h2>
                   <form class="form" name="popup">
                       <fieldset class="popup__fieldset">
                           <input class="popup__data popup__data_type_name" type="text" name="name" value="">
                           <input class="popup__data popup__data_type_job" type="text" name="profession" value="">
                       </fieldset>
                       <button class="button button__type_save" type="submit" name="button" value="Сохранить">Сохранить</button>
                   </form>
                <button aria-label="Закрыть_попап" class="button button__type_close" type="button"></button>
            </div>
        </div>
        <!--End попап профиля-->
        <!--Попап добавления фото-->
        <div class="popup popup__add_type_photo">
            <div class="popup__conteiner popup__conteiner_type_photo">
                <h2 class="popup__title popup__title_type_photo">Новое место</h2>
                   <form class="form form_type_photo" name="popup">
                       <fieldset class="popup__fieldset">
                           <input class="popup__data popup__data_photo popup__data_type_location" type="text" name="point" value="" placeholder="Название">
                           <input class="popup__data popup__data_photo popup__data_type_link" type="text" name="photo" value="" placeholder="Ссылка на картинку">
                       </fieldset>
                       <button class="button button__type_save"  type="submit" name="button" value="Сохранить">Сохранить</button>
                   </form>
                <button aria-label="Закрыть_попап" class="button button__type_close button__type_close_add-photo" type="button"></button>
            </div>
        </div> 
    </div>
    <!--End попап фото-->
        <div class="popup popup_type_photo">
            <figure class="popup__big">
                <button aria-label="Закрыть_попап" class="button button__type_close button__type_big_close" type="button"></button>
                <img class="popup__big-photo" alt="Фото">
                <figcaption class="popup__big-title"></figcaption>
            </figure>
        </div> 
    <!--Карточки-->
    <template id="element-add">
        <article class="element">
            <button aria-label="Удалить" class="button button__type_delite" type="button"></button>
            <img class="element__photo" alt="Фото">
            <div class="element__position">
                <h3 class="element__subtitle"></h3>
                <button aria-label="Поставить_лайк" class="button button__type_like" type="button"></button>
            </div>
        </article>
    </template>
    <!--End Карточки-->
    <script src="./scripts/index.js"></script>
</body>
</html>
