<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body>
    <div class="page">
        <header class="header line header__position">
            <img src="./images/logo.png" alt="логотип" class="header__logo">
        </header>
        <div class="conteiner">
            <main class="main">
                <section class="profile profile__position">
                    <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit">
                          <h1 class="profile__name">Жак-Ив Кусто</h1>
                          <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <div class="elements__content">
                        <div class="element">
                            <img src="./images/kirill-pershin-1088404-unsplash-1.jpg" class="element__photo" alt="Карачаевск">
                            <div class="element__position">
                              <p class="element__subtitle">Карачаевск</p>
                              <button class="element__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1404681-unsplash-1.jpg" class="element__photo" alt="Гора Эльбрус">
                            <div class="element__position">
                              <p class="element__subtitle">Гора Эльбрус</p>
                              <button class="element__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1556355-unsplash-1.jpg" class="element__photo" alt="Домбай">
                            <div class="element__position">
                              <p class="element__subtitle">Домбай</p>
                              <button class="element__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__photo" alt="Гора Эльбрус">
                            <div class="element__position">
                              <p class="element__subtitle">Гора Эльбрус</p>
                              <button class="element__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__photo" alt="Домбай">
                            <div class="element__position">
                              <p class="element__subtitle">Домбай</p>
                              <button class="element__like"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__photo" alt="Карачаевск">
                            <div class="element__position">
                              <p class="element__subtitle">Карачаево-Черкеск</p>
                              <button class="element__like"></button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__subtitle">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__conteiner">
               <div class="popup__content">
                   <h2 class="popup__title">Редактировать профиль</h2>
                   <form class="form">
                       <fieldset class="popup__fieldset">
                           <input class="popup__data" type="text" name="name" value="Жак-Ив Кусто">
                           <input class="popup__name popup__data" type="text" name="profession" value="Исследователь океана">
                       </fieldset>
                       <input class="popup__button" type="submit" name="button" value="Сохранить">
                   </form>
                </div>
               <div class="popup__button-close"></div>
            </div>
        </div> 
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
