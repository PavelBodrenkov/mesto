<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body>
    <div class="page">
        <header class="header line">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <div class="conteiner">
            <main class="main">
                <section class="profile">
                    <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__edit">
                          <h1 class="profile__name">Жак-Ив Кусто</h1>
                          <button class="button button_type_edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="button button_type_add-card" type="button"></button>
                </section>
                <section class="elements">
                    <article class="elements__content">
                        <div class="element">
                            <img src="./images/kirill-pershin-1088404-unsplash-1.jpg" class="element__photo" alt="Карачаевск">
                            <div class="element__position">
                              <h3 class="element__subtitle">Карачаевск</h3>
                              <button class=" button button_type_like" type="button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1404681-unsplash-1.jpg" class="element__photo" alt="Гора Эльбрус">
                            <div class="element__position">
                              <h3 class="element__subtitle">Гора Эльбрус</h3>
                              <button class="button button_type_like" type="button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1556355-unsplash-1.jpg" class="element__photo" alt="Домбай">
                            <div class="element__position">
                              <h3 class="element__subtitle">Домбай</h3>
                              <button class="button button_type_like" type="button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__photo" alt="Гора Эльбрус">
                            <div class="element__position">
                              <h3 class="element__subtitle">Гора Эльбрус</h3>
                              <button class="button button_type_like" type="button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__photo" alt="Домбай">
                            <div class="element__position">
                              <h3 class="element__subtitle">Домбай</h3>
                              <button class="button button_type_like" type="button"></button>
                            </div>
                        </div>
                        <div class="element">
                            <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__photo" alt="Карачаевск">
                            <div class="element__position">
                              <h3 class="element__subtitle">Карачаево-Черкеск</h3>
                              <button class="button button_type_like" type="button"></button>
                            </div>
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__subtitle">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__conteiner">
                <h2 class="popup__title">Редактировать профиль</h2>
                   <form class="form" name="popup">
                       <fieldset class="popup__fieldset">
                           <input class="popup__data popup__data_name" type="text" name="name" value="">
                           <input class="popup__data popup__data_job" type="text" name="profession" value="">
                       </fieldset>
                       <button class="button button_type_save" type="submit" name="button" value="Сохранить">Сохранить</button>
                   </form>
                <button aria-label="close" class="button button_type_close" type="button"></button>
            </div>
        </div> 
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
